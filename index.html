<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
    <h1>Rock Paper Scissors</h1> <span class="reset">Reset</span>
    </div>
    <ul class="heading">
        <li>
            <h2>User Score: <span id="userScoreDisp">0</span></h2>
            <h2 class="inputs" id="user-input">-</h2>

        </li>
        <li>
            <h4 class="game-status">Ready to play? Pick Rock, Paper, or Scissors!</h4>
        </li>
        <li>
            <h2>Computer Score: <span id="comScoreDisp">0</span></h2>
            <h2 class="inputs" id="computer-input">-</h2>
        </li>
    </ul>
    <div class="user-choices">
        <button class="buttons" id="Rock">Rock</button>
        <button class="buttons" id="Paper">Paper</button>
        <button class="buttons" id="Scissors">Scissors</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
